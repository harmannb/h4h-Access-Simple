
{% extends 'layouts/main.html' %}
{% block title %}Find a Pharmacy{% endblock %}
{% block content %}
<div id="root">
    <section class="map">
        <div class="container">
            <div>
                <img height='100' src='../static/img/withinreachlogo.png' class="img" alt="within reach logo" />

            </div>

            <div id="map">
            </div>
            </div>
        </div>
    </section>
</div>

    <script>
      function initMap() {
        var sanfran = {lat: 37.775, lng: -122.419};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: sanfran
        });
        var marker = new google.maps.Marker({
          position: sanfran,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyesbQMyKVVbBgKVi2g6VX7mop2z96jBo&callback=initMap">
    </script>

{% endblock %}
